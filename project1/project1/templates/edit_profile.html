<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="Smarthr - Bootstrap Admin Template">	
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, accounts, invoice, html5, responsive, CRM, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
        <title>Dashboard - HRMS admin template</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin="anonymous">
		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static "img/favicon.png" %}">
		
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
		
		<!-- Fontawesome CSS -->
        <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
		
		<!-- Lineawesome CSS -->
        <link rel="stylesheet" href="{% static "css/line-awesome.min.css" %}">
		
		<!-- Chart CSS -->
		<link rel="stylesheet" href="{% static "plugins/morris/morris.css" %}">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="{% static "css/style.css" %}">
		<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>


<body class="modal-open" style="overflow: hidden; padding-right: 17px;">
	

<div class="modal fade" id="edit-application" aria-hidden="true" aria-labelledby="edit-applicationLabel" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Profile Information</h5>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        
                        {% for data in data1 %}
                     
                        <div class="modal-body">
                            <form enctype="multipart/form-data" action="{% url 'edit_data' %}" method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="profile-img-wrap edit-img">
                                            <img src="{{MEDIA_URL}}/{{data.profile_pic}}" alt="user">
                                            <div class="fileupload btn">
                                                <span class="btn-text">edit</span>
                                                <input class="upload" type="file">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>First Name</label>
                                                    <input type="text" class="form-control" name="first_name" value="{{data.first_name}}">
                                                    <input type="hidden" name="user_id" value="{{data.id}}">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Last Name</label>
                                                    <input type="text" class="form-control" name="last_name" value="{{data.last_name}}">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Email</label>
                                                    <div class="cal-icon">
                                                        <input class="form-control " name="email"type="email" value="{{data.email}}">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Gender</label>
                                                    <label for="Gender">Gender :</label>
                                   
                                                <input type="radio" name="gender" id="male" value="male" {% if data.gender == "male" %} checked {% endif %}>
                                                <label for="Gender">Male</label>
                                   
                                    

                                                 <input type="radio" name="gender" id="female" value="female"{% if data.gender == "female" %} checked  {% endif %}>
                                                 <label for="Gender">Female</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Address</label>
                                            <input type="text" class="form-control" name="address" value="{{data.address}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Nationality</label>
                                    <select name="nationality" id="Nationality">
                                        <option value="Indian">Indian</option>
                                        <option value="Pakistan">Pakistan</option>
                                        <option value="Bangladesh">Bangladesh</option>
                                        <option value="Nepal">Nepal</option>
                                    </select>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Phone Number</label>
                                            <input type="number" name="mobile" class="form-control" value="{{data.mobile}}">
                                        </div>
                                    </div>
                                    {% endfor %}
                              
                                <div class="submit-section">
                                    <button class="btn btn-primary submit-btn">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Profile Modal -->

            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
		
		<!-- Slimscroll JS -->
		<script src="{% static 'js/jquery.slimscroll.min.js' %}"></script>
		
		<!-- Chart JS -->
		
		<!-- Custom JS -->
		<script src="{% static 'js/app.js' %}"></script>
</body>

</html>
